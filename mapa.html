<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoGestor Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px 20px;
            background: #2E8B57;
            color: white;
            flex-shrink: 0;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .footer {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            flex-shrink: 0;
        }
        .back-button {
            padding: 8px 16px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background: #3CB371;
        }
        /* Estilo para o popup expandido */
        .ecoponto-details {
            max-width: 250px;
        }
        .ecoponto-details h3 {
            margin-top: 0;
            color: #2E8B57;
        }
        .ecoponto-details p {
            margin: 5px 0;
        }
        .horario {
            font-weight: bold;
            color: #2E8B57;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EcoGestor Mapa</h1>
        <p>Encontre os ecopontos mais próximos de você!</p>
    </div>
    
    <div id="map"></div>
    
    <div class="footer">
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>

    <!-- Elemento de áudio oculto -->
    <audio id="markerSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const map = L.map('map').setView([-23.5505, -46.6333], 13);
                const audio = document.getElementById('markerSound');
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                // Dados embutidos com mais detalhes
                const ecopontos = [
                    { 
                        nome: "Ecoponto Centro", 
                        lat: -23.5505, 
                        lng: -46.6333, 
                        tipo: "Recicláveis", 
                        endereco: "Rua Principal, 123 - Centro",
                        horario: "Seg-Sex: 8h-18h | Sáb: 9h-13h",
                        materiais: "Papel, Plástico, Metal, Vidro",
                        telefone: "(11) 1234-5678"
                    },
                    { 
                        nome: "Ecoponto Parque", 
                        lat: -23.5632, 
                        lng: -46.6543, 
                        tipo: "Eletrônicos", 
                        endereco: "Av. do Parque, 456",
                        horario: "Ter-Dom: 9h-17h",
                        materiais: "Computadores, Celulares, Eletrodomésticos",
                        telefone: "(11) 9876-5432"
                    },
                    { 
                        nome: "Ecoponto Zona Norte", 
                        lat: -23.5150, 
                        lng: -46.6250,
                        tipo: "Recicláveis e Óleo", 
                        endereco: "Rua das Flores, 789 - Santana",
                        horario: "Qua-Seg: 7h-19h",
                        materiais: "Papel, Plástico, Metal, Vidro, Óleo de Cozinha",
                        telefone: "(11) 2468-1357"
                    },
                    { 
                        nome: "Ecoponto Zona Sul", 
                        lat: -23.6500, 
                        lng: -46.7000,
                        tipo: "Resíduos Eletrônicos", 
                        endereco: "Av. Paulista, 1001 - Jardins",
                        horario: "Seg-Sab: 10h-20h",
                        materiais: "Eletrônicos, Pilhas, Baterias, Lâmpadas",
                        telefone: "(11) 3691-2580"
                    },
                    { 
                        nome: "Ecoponto Leste", 
                        lat: -23.5400, 
                        lng: -46.4800,
                        tipo: "Recicláveis Diversos", 
                        endereco: "Rua das Árvores, 200 - Tatuapé",
                        horario: "Ter-Dom: 9h-16h",
                        materiais: "Todos os materiais recicláveis",
                        telefone: "(11) 3579-2468"
                    }
                ];

                ecopontos.forEach(ponto => {
                    const marker = L.marker([ponto.lat, ponto.lng]);
                    
                    // HTML detalhado para o popup
                    const popupContent = `
                        <div class="ecoponto-details">
                            <h3>${ponto.nome}</h3>
                            <p><strong>Tipo:</strong> ${ponto.tipo}</p>
                            <p><strong>Endereço:</strong> ${ponto.endereco}</p>
                            <p class="horario">${ponto.horario}</p>
                            <p><strong>Materiais aceitos:</strong> ${ponto.materiais}</p>
                            <p><strong>Telefone:</strong> ${ponto.telefone}</p>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    
                    // Evento de clique para tocar o som
                    marker.on('click', function() {
                        audio.currentTime = 0; // Reinicia o som se já estiver tocando
                        audio.play().catch(e => console.log("Não foi possível reproduzir o som:", e));
                    });
                    
                    marker.addTo(map);
                });

            } catch (error) {
                console.error("Erro ao carregar o mapa:", error);
                alert("Ocorreu um erro ao carregar o mapa. Por favor, tente recarregar a página.");
            }
        });
    </script>
</body>
</html>
