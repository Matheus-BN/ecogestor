<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - EcoGestor</title>

    <!-- Fonte do Google para consistência visual -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .map-error {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin: 20px auto;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="mapError" class="map-error" style="display: none;">
        <p>Não foi possível carregar o mapa. Por favor, tente recarregar a página.</p>
    </div>

    <!-- JS do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                // Inicializa o mapa
                const map = L.map('map').setView([-23.5505, -46.6333], 13);

                // Adiciona camada de mapa base
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                // Dados de exemplo
                const ecopontos = [
                    {
                        nome: "Ecoponto Centro",
                        lat: -23.5505,
                        lng: -46.6333,
                        tipo: "Recicláveis"
                    },
                    {
                        nome: "Ecoponto Parque",
                        lat: -23.5632,
                        lng: -46.6543,
                        tipo: "Eletrônicos"
                    }
                ];

                // Adiciona os marcadores no mapa
                ecopontos.forEach(ponto => {
                    L.marker([ponto.lat, ponto.lng])
                        .bindPopup(`<strong>${ponto.nome}</strong><br>Tipo: ${ponto.tipo}`)
                        .addTo(map);
                });

            } catch (e) {
                console.error("Erro ao carregar o mapa:", e);
                document.getElementById("mapError").style.display = "block";
            }
        });
    </script>
</body>
</html>
