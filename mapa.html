<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoGestor Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="padding: 10px;">EcoGestor Mapa</h1>
    <p style="padding: 10px;">Encontre os ecopontos mais próximos de você!</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-23.5505, -46.6333], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        const ecopontos = [
            { nome: "Centro", lat: -23.5505, lng: -46.6333, tipo: "Recicláveis" },
            { nome: "Parque", lat: -23.5632, lng: -46.6543, tipo: "Eletrônicos" }
        ];

        ecopontos.forEach(ponto => {
            L.marker([ponto.lat, ponto.lng])
                .bindPopup(`<strong>${ponto.nome}</strong><br>${ponto.tipo}`)
                .addTo(map);
        });
    </script>
</body>
</html>
